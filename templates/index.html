<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>我的个人网页</title>
</head>

<body>
    <h1>你好，欢迎来到我的网站！</h1>
    <p>这是我使用 Flask 的第一个网页。</p>

    <h2>留言板：</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="你的名字" required><br><br>
        <textarea name="comment" placeholder="你的留言内容" required></textarea><br><br>
        <button type="submit">提交留言</button>
    </form>

    <h2>所有留言：</h2>
    {% for message in messages %}
    <p><strong>{{ message.username }}:</strong> {{ message.comment }}</p>
    {% endfor %}
</body>

</html>

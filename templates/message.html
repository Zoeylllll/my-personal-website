<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
    <h1 class="text-center mb-4">留言板</h1>

    <form method="POST" class="mb-5">
        <div class="mb-3">
            <input type="text" name="username" placeholder="你的名字" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="comment" placeholder="你的留言内容" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">提交留言</button>
        <a href="/" class="btn btn-secondary">返回首页</a>
    </form>

    <h2>所有留言：</h2>
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item">
            <strong>{{ message.username }}</strong>: {{ message.comment }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
